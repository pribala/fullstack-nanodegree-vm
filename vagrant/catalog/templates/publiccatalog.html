<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel=stylesheet type=text/css href= "{{url_for('static', filename='main.css')}}">
		<title>Item Catalog</title>
	</head>
	<body>
		<h1 class="top-section">Movie Catalog <span class="top-link"><a href="{{url_for('showLogin')}}">Login</a></span></h1>
		<div class="display-pane">
			<div class="info-pane">
				<h3>Categories</h3>
				{% for i in categories %}
					<p><a href="{{url_for('showItems', category_id = i.name)}}">{{ i.name }}</a></p>
				{% endfor %}
				{{ message }}
			</div>
			<div class="details-pane">
				<h3>Latest items</h3>
				{% for item in items %}
					<p> {{ item}} </p>
				{% endfor %}	
			</div>
		</div>	
	</body>
</html>
